<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Category</title>
</head>
<body>

<h1 th:text="${category.getName()}"></h1>

<h2>Shop List</h2>
<ul>
    <li th:each="shop : ${category.linkedShops}" >
        <a th:text="${shop.getName()}"  th:href="'/shops/'+ ${shop.getId()}"></a>
    </li>
</ul>

</body>
</html>
