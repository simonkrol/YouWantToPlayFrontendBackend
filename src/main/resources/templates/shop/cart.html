<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div th:replace="common/navbar :: common-navbar" />
<main style="margin-left: 20px">
<h1>Shopping Cart</h1>
<ul>
    <li th:each="item : ${shoppingCart}">
        <a th:text="${item.key.getName()}"></a>
        <a th:text="${item.value}"></a>
    </li>

</ul>
<form action="#" th:action="@{/checkout}" method="post">
    <input class="btn btn-success" type="submit" value="Checkout"/>
</form>
</main>
</body>
</html>
