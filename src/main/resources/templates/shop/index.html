<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shops</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jq.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:href="@{/css/application.css}" href="/css/application.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div th:replace="common/navbar :: common-navbar" />
<main style="margin-left: 20px">
<h1>Shops</h1>
<ul>
    <li th:each="shop : ${shops}">
        <a th:text="${shop.getName()}" th:href="'/shops/'+ ${shop.getId()}"></a>
    </li>
</ul>

<a class="btn btn-primary" href="/shops/new"> New Shop </a>

</main>
</body>
</html>
