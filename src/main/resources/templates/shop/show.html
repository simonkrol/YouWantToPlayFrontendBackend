<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Shop</title>
</head>
<body>

<h1 th:text="${shop.getName()}"></h1>
<h2 th:text="Products:"></h2>
<ul>
    <li th:each="product : ${shop.products}" th:text="${product.getDescription()}" ></li>
</ul>

<form action="#" th:action="@{/shops/{id}/newProd(id = ${shop.getId()})}" th:object="${product}" method="post">
    <label>Name</label><input type="text" th:field="*{description}"/><br/>
    <input type="submit" value="Create new product"/>
</form>
</body>
</html>
